<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title> 
</head>

<body style="background-color: rgb(237, 237, 226);">
    <center>
        <h1 style="color: black;"> Job Application Form</h1>
        <h4 style="color: black;">Please complete the form below to apply for a position with us.</h4>
    </center>

    <form>
        <p style="color: black;"> <b>Name</b></p>
        <input type="text" name="First Name" placeholder="First Name" style="height: 25px;" >
        <input type="text" name="Middle Name" placeholder="Middle Name" style="height: 25px;">
        <input type="text" name="Last Name" placeholder="Last Name" style="height: 25px;">

            <p style="color: black;"> <b>Father Name</b></p>
            <input type="text" name="First Name" placeholder="First Name" style="height: 25px;" >
            <input type="text" name="Middle Name" placeholder="Middle Name" style="height: 25px;">
            <input type="text" name="Last Name" placeholder="Last Name" style="height: 25px;">
    
            <p style="color: black;"> <b>Date of Birth</b></p>
        <input type="date" name="Date of Birth" placeholder="DD/MM/YYYY" size="30" maxlength="8" style="height: 25px;" >

        <p style="color: black;"> <b>Email</b></p>
        <input type="text" name="Email" placeholder="abc@xyz.com" size="30" maxlength="50" style="height: 25px;" >
    
        <p style="color: black;"> <b>Contact</b></p>
        <input type="text" name="Contact" placeholder="Write your cell number" size="30" maxlength="50" style="height: 25px;" >

        <p style="color: black;"> <b>Current Employement Status</b></p>
        <p style="color: black;">
            <input type="radio" name="Current Employement Status" value="Employed" checked="checked" /> Employed
            <input type="radio" name="Current Employement Status" value="Unemployed" /> Unemployed
            <input type="radio" name="Current Employement Status" value="Freelancer" /> Freelancer
           </p>

           <p>
            <p style="color: black;"> <b>Position applying for</b></p>
            <select name="Position applying for">
             <option value="Masters">Social Media Exceutive</option>
             <option value="Graduation">Web Developer</option>
             <option value="Intermediate">Graphic Designer</option>
             <option value="Matriculation">E-Commerce Spcialist</option>
             </select
         </p>

            <p>
           <p style="color: black;"> <b>Qualification</b></p>
           <select name="Qualifiation">
            <option value="Masters">Masters</option>
            <option value="Graduation">Graduation</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Matriculation">Matriculation</option>
            </select
        </p>

        <p style="color: black;"> <b>Upload Reseume</b></p>
        <p style="color: black;"><input type="file" name="upload resume" </p>
           <p> <input type="submit" value="Upload" /></p>


    </form>
</body>

</html>
