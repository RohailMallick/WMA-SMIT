    <p>Suji ka Halwa is a type of halvah made by toasting semolina in a fat like ghee or oil, and adding a sweetener
        like sugar syrup or honey. It can be served for breakfast or as a dessert item. The basic recipe is made with
        just semolina, sugar or honey, ghee, and sometimes milk.</p>
